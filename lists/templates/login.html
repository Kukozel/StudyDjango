<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/base.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="container">
        <nav class="navbar navbar-default" role="navigation">
            <a class="navbar-brand" href="/">FindTalent</a>
                <a class="btn navbar-btn navbar-right" id="id_logout" href="{% url 'register' %}">register</a>
                <span class="navbar-text navbar-right">You can register a new account ~</span>
        </nav>


        <div class="row">
            <div class="col-md-4 col-md-offset-4 jumbotron">
                <div class="text-center">

                    <form method="POST" action="{%url 'login_page' %}">
                        <h2>Email Address:</h2>
                        <input name="email" type="text" class="form-control" placeholder="Enter Your Email Address Here"/>
                        <br/>
                        <h2>Password:</h2>
                        <input name="password" type="password" class="form-control" placeholder="Enter Your Password Here"/>
                        <br/>
                        <br/>
                        <button type="submit" class="btn btn-outline-primary">Login</button>
                        {% csrf_token %}
                     </form>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                {% block table %}
                {% endblock %}
            </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="/static/list.js"></script>
    <script src="/static/accounts.js"></script>
    <script>
        /*global $, Superlists, navigator */
        $(document).ready(function () {
            var user="{{ user.email }}" || null;
            var token="{{ csrf_token }}";
            var urls={
                login:"{% url 'persona_login' %}",
                logout:"TODO",
            };
            Superlists.Accounts.initialize(navigator,user,token,urls);
            });
    </script>

</body>

</html>
